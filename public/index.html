<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Google Sign-in</title>
</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <script src="https://accounts.google.com/gsi/client" async defer></script>

            <div id="g_id_onload" data-client_id="196777191341-1gate9po49u8uga88fnaighhkmu9sdgq.apps.googleusercontent.com" data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false" data-callback="handleCredentialResponse"></div>
            <hr>
            <br>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout">
                SignOut
            </button>
        </div>
        <div class="col-sm-6">
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>


</html>
